<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å LUX AUTO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: #fff; padding: 40px; }
        .order-box {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .is-test { border-left: 5px solid #ff0055; } /* –í—ã–¥–µ–ª—è–µ–º —Ç–µ—Å—Ç-–¥—Ä–∞–π–≤ –∫—Ä–∞—Å–Ω—ã–º */
        .is-buy { border-left: 5px solid #007bff; }  /* –ü–æ–∫—É–ø–∫—É —Å–∏–Ω–∏–º */
        .del-btn { background: #ff4d4d; border: none; color: #fff; padding: 10px; border-radius: 5px; cursor: pointer; }
        .status-tag { font-size: 10px; text-transform: uppercase; padding: 3px 8px; border-radius: 4px; background: #222; }
    </style>
</head>
<body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px">
        <h1>–í—Å–µ –∑–∞—è–≤–∫–∏</h1>
        <a href="index.html" style="color:#007bff; text-decoration:none">‚Üê –ù–∞ —Å–∞–π—Ç</a>
    </div>

    <div id="adminList"></div>

    <script>
        function load() {
            const list = document.getElementById('adminList');
            const orders = JSON.parse(localStorage.getItem('orders') || "[]");
            list.innerHTML = orders.length === 0 ? "<h2>–ó–∞—è–≤–æ–∫ –Ω–µ—Ç</h2>" : "";

            orders.reverse().forEach((ord, i) => {
                const isTest = ord.car.includes("–¢–ï–°–¢-–î–†–ê–ô–í");
                list.innerHTML += `
                    <div class="order-box ${isTest ? 'is-test' : 'is-buy'}">
                        <div>
                            <span class="status-tag">${isTest ? '–¢–µ—Å—Ç-–¥—Ä–∞–π–≤' : '–ü–æ–∫—É–ø–∫–∞'}</span>
                            <h3 style="margin:10px 0">${ord.car}</h3>
                            <p>üë§ ${ord.customer} | üìû ${ord.phone}</p>
                            <small style="color:#555">${ord.date}</small>
                        </div>
                        <button class="del-btn" onclick="remove(${i})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
            });
        }

        function remove(i) {
            let orders = JSON.parse(localStorage.getItem('orders') || "[]");
            orders.reverse();
            orders.splice(i, 1);
            orders.reverse();
            localStorage.setItem('orders', JSON.stringify(orders));
            load();
        }
        load();
    </script>
</body>
</html>
