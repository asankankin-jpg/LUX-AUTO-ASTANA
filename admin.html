<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель LUX AUTO</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 40px; color: #1a1a1a; }
        .box { background: #fff; max-width: 1100px; margin: 0 auto; padding: 40px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { margin-top: 0; font-size: 28px; }
        .stats { display: flex; gap: 20px; margin-bottom: 35px; }
        .stat { flex: 1; padding: 25px; border-radius: 20px; color: #fff; text-align: center; }
        .s-orders { background: #007bff; }
        .s-sum { background: #28a745; }
        .stat b { font-size: 24px; display: block; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #888; border-bottom: 2px solid #eee; font-size: 13px; text-transform: uppercase; }
        td { padding: 18px 15px; border-bottom: 1px solid #f0f0f0; font-size: 15px; }
        .p-price { color: #28a745; font-weight: bold; }
        .clear-btn { background: #ffeded; color: #ff4d4d; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .clear-btn:hover { background: #ff4d4d; color: #fff; }
    </style>
</head>
<body>

<div class="box">
    <h1>Поступившие заявки</h1>
    <div class="stats">
        <div class="stat s-orders">Всего заявок: <b id="count">0</b></div>
        <div class="stat s-sum">Общая сумма: <b id="sum">0</b> ₸</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Автомобиль</th>
                <th>Клиент</th>
                <th>Телефон</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
    
    <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: center;">
        <button class="clear-btn" onclick="if(confirm('Удалить всю историю заказов?')){localStorage.removeItem('orders'); location.reload();}">Очистить базу</button>
        <a href="index.html" style="color:#007bff; text-decoration:none; font-weight:bold;">← На главную сайта</a>
    </div>
</div>

<script>
    const orders = JSON.parse(localStorage.getItem('orders') || "[]");
    const tbody = document.getElementById('table');
    let total = 0;

    orders.reverse().forEach(o => {
        total += (o.price || 0);
        tbody.innerHTML += `
            <tr>
                <td style="color:#999">${o.date}</td>
                <td><b>${o.car}</b></td>
                <td>${o.customer}</td>
                <td><a href="tel:${o.phone}" style="color:inherit; text-decoration:none;">${o.phone}</a></td>
                <td class="p-price">${(o.price || 0).toLocaleString()} ₸</td>
            </tr>
        `;
    });

    document.getElementById('count').innerText = orders.length;
    document.getElementById('sum').innerText = total.toLocaleString();
</script>
</body>
</html>
